<ion-tabs class="tabs-icon-only">
    <ion-tab title="Calendars" icon-on="calendar-active" icon-off="calendar">
    </ion-tab>
    <ion-tab title="Contacts" icon-on="contact-active" icon-off="contact"></ion-tab>
    <ion-tab title="Itinerary" icon-on="itinerary-active" icon-off="itinerary" ui-sref="tab.itine">
        <ion-nav-view name="tab-itine"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Message" icon-on="message-active" icon-off="message"></ion-tab>
    <ion-tab title="Docs" icon-on="document-active" icon-off="document"></ion-tab>
</ion-tabs>
